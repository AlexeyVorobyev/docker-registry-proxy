events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen       80;

        location / {
            proxy_pass http://${DOCKER_MIRROR_REGISTRY_ADDRESS}:2000/;
        }
    }
}